<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
      html{font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
      body{font-family: inherit;}
      h1,h2,h3,.logo{font-family: 'Poppins', 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
      .loading-overlay {
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
      }
      .animate-pulse-200 {
        animation: pulse-dot 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        animation-delay: -0.2s;
      }
      .animate-pulse-400 {
        animation: pulse-dot 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        animation-delay: -0.4s;
      }
      .animate-pulse-600 {
        animation: pulse-dot 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        animation-delay: -0.6s;
      }
      @keyframes pulse-dot {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.75);
        }
      }
      /* Input & Textarea styling */
      input[type="text"],
      input[type="url"],
      textarea {
        color: #1a1a1a !important;
        font-size: 1rem;
        font-weight: 500;
      }
      input[type="text"]::placeholder,
      input[type="url"]::placeholder,
      textarea::placeholder {
        color: #999;
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="relative">

      <div class="absolute inset-0 bg-black opacity-60"></div>
    </div>

    <div
      id="loading-overlay"
      class="fixed inset-0 z-[100] flex items-center justify-center bg-[#36454F] opacity-0 invisible loading-overlay"
    >
      <div class="flex space-x-2">
        <div class="w-4 h-4 bg-blue-400 rounded-full animate-pulse-200"></div>
        <div class="w-4 h-4 bg-blue-400 rounded-full animate-pulse-400"></div>
        <div class="w-4 h-4 bg-blue-400 rounded-full animate-pulse-600"></div>
      </div>
    </div>

    <nav class="fixed top-0 w-full bg-[#0b1220] bg-opacity-60 backdrop-blur-sm p-4 z-50 shadow-lg">

        <div class="hidden md:flex items-center space-x-3">

        <div class="md:hidden flex items-center">

      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <div class="flex flex-col gap-2 mt-2">
          <a class="block text-gray-200 py-2 px-3 rounded hover:bg-white/5" href="index.html">Trang chủ</a>
          <a class="block text-gray-200 py-2 px-3 rounded hover:bg-white/5" href="thongtinsp.html">Thông tin sản phẩm</a>
          <a class="block text-gray-200 py-2 px-3 rounded hover:bg-white/5" href="create.html">Tạo bài đăng</a>

<main class="flex items-center justify-center min-h-screen px-4 pt-20">
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg bg-opacity-90 backdrop-blur-sm">

            </div>
            <div class="flex justify-end">

        </form>
    </div>
</main>

    <script src="app.js"></script>
    <script>
      function showLoading(event) {
        if (event.button && event.button !== 0) return;
        const link = event.target.closest("a, button");
        if (!link) return;
        const rawHref = link.getAttribute && link.getAttribute('href');
        if (rawHref && rawHref.startsWith('#')) return;
        if (!link.href) return;
        event.preventDefault();
        const overlay = document.getElementById("loading-overlay");
        overlay.classList.remove("opacity-0", "invisible");
        overlay.classList.add("opacity-100", "visible");
        setTimeout(() => { window.location.href = link.href; }, 350);
      }
      document.querySelectorAll("a, button").forEach((element) => {
        try {
          const raw = element.getAttribute && element.getAttribute('href');
          if (raw && raw.includes('.html')) element.addEventListener("click", showLoading);
        } catch (e) {}
      });
    </script>
  </body>
